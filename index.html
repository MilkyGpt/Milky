<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milky – AI Humanizer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Inter',sans-serif;
    background:#000;
    color:#fff;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    position:relative;
  }

  canvas{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    opacity:0.4;
  }

  .wrapper{
    text-align:center;
    z-index:10;
    max-width:900px;
    padding:2rem;
  }

  .logo{
    font-size:10vw;
    font-weight:800;
    letter-spacing:-6px;
    background:linear-gradient(90deg,#ffffff,#c0fdff,#ffffff);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 60px rgba(110,231,255,0.4);
  }

  .subtitle{
    font-size:2rem;
    font-weight:300;
    color:#bbbbbb;
    margin:2.5rem 0 3rem;
    letter-spacing:4px;
  }

  .message{
    font-size:1.7rem;
    line-height:1.8;
    color:#e0e0e0;
    max-width:800px;
    margin:0 auto 4rem;
    font-weight:300;
  }

  .status{
    font-size:1.5rem;
    color:#888;
    letter-spacing:8px;
    font-weight:400;
  }

  @media (max-width:768px){
    .logo{font-size:14vw;}
    .subtitle{font-size:1.6rem;}
    .message{font-size:1.4rem;}
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="wrapper">
  <h1 class="logo">Milky</h1>
  <p class="subtitle">THE ULTIMATE AI HUMANIZER</p>
  <p class="message">
    We didn't just fix the bugs.<br>
    We rebuilt it from the ground up — more powerful, smoother, completely undetectable.
  </p>
  <p class="status">RELAUNCHING VERY SOON</p>
</div>

<script>
// Minimal floating particles — luxury sponsor feel
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
class Particle{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.size=Math.random()*5+2;
    this.speedX=Math.random()*0.6-0.3;
    this.speedY=Math.random()*0.6-0.3;
    this.opacity=Math.random()*0.2+0.05;
  }
  update(){
    this.x+=this.speedX;
    this.y+=this.speedY;
    if(this.x<0||this.x>canvas.width) this.speedX*=-1;
    if(this.y<0||this.y>canvas.height) this.speedY*=-1;
  }
  draw(){
    ctx.fillStyle=`rgba(110,231,255,${this.opacity})`;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

for(let i=0;i<80;i++) particles.push(new Particle());

function animate(){
  ctx.fillStyle='rgba(0,0,0,0.03)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
});
</script>

</body>
</html>
